<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo FetchAPI</title>
</head>
<body>
	
<button id="getUsers">Get Users</button>
<button id="getPost">Get Posts</button>
<div id="output"></div>
<script>
	document.getElementById("getUsers").addEventListener('click', getUsers);
	document.getElementById("getPost").addEventListener('click',getPost);


	function getUsers(){

		fetch('sample.txt')
		.then(res => res.text())
		.then((data)=>{

			document.getElementById('output').innerHTML= data;
		})
	}

	function getPost(){
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(res =>res.json())
		.then ((data)=>{
			let output =`<h2> Users Posts</h2>`;
			data.forEach((post)=>{

				output += `<ul>
								<li>ID: ${post.id}</li>
								<li>Username: ${post.username}</li>
								<li>Email: ${post.email}</li>
						   </ul>`

				document.getElementById('output').innerHTML = output;
				
			})
		})
	}

</script>

</body>
</html>
